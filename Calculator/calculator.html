<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="displayCalculation-div">
            <p class="displayCalculation">0</p>
        </div>
        <p>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('1');">1</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('2');">2</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('3');">3</button>
            <button class="calculator-button orange-button" onclick="evaluateCalculation('+');">+</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('4');">4</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('5');">5</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('6');">6</button>
            <button class="calculator-button orange-button" onclick="evaluateCalculation('-');">-</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('7');">7</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('8');">8</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('9');">9</button>
            <button class="calculator-button orange-button" onclick="evaluateCalculation('*');">*</button>
        </p>

        <p>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('0');">0</button>
            <button class="calculator-button gray-button" onclick="evaluateCalculation('.');">.</button>
            <button class="calculator-button gray-button" onclick="calculateResult();">=</button>
            <button class="calculator-button orange-button" onclick="evaluateCalculation('/');">/</button>
        </p>

        <button class="calculator-button gray-button" onclick="clearCalculation();">Clear</button>
    </div>

    <button class="mode-button">Dark Mode <i class="fa-solid fa-moon"></i></button>

    <script src="calculator.js"></script>
</body>
</html>
